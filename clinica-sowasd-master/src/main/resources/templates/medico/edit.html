<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Edición del Doctor</h1>

		<div class="card">
			<div class="card-header">Edición doctor</div>
			<div class="card-body">

				<form th:action="@{/doctor/save}" th:object="${doctor}" 
					method="post">
					
					<div class="form-group">
						<label for="id">Id:</label> 
						<input type="text" class="form-control" 
							placeholder="codigo del doctor"
							th:field="*{id}">
					</div>
					
					<div class="form-group">
						<label for="nombre">Nombre:</label> 
						<input type="text" class="form-control" 
							placeholder="Nombre del doctor"
							th:field="*{nombre}">
					</div>
						<div class="form-group">
						<label for="genero">Genero:</label> 
						<input type="text" class="form-control"
							placeholder="genero del doctor"
							th:field ="*{genero}">
					</div>
					
					<div class="form-group">
						<label for="especialidad">Especialidad:</label> 
						<select th:field="*{especialidad}" class="form-control">
					      <option th:each="especial : ${especialidades}"
					      	th:value="${especial.id}" th:text="${especial.descripcion}"></option>
					    </select>
						
					</div>
					
					<div class="form-group">
						<label for="paciente">Paciente:</label> 
						<select th:field="*{paciente}" class="form-control">
					      <option th:each="paciente : ${paciente}"
					      	th:value="${paciente.id}" th:text="${paciente.nombre}"></option>
					    </select>
						
					</div>
					
				
					
				
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>
					<a th:href="@{/doctor}" class="btn btn-danger"> 
						<i class="fas fa-undo"></i> Cancelar 
					</a>
				</form>

			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
